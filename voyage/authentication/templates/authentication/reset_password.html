      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        
        <form class="form-horizontal" role="form" method="POST">
          {%csrf_token%}
           <div class="form-group">
            <label class="col-md-3 control-label">New Password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="" name="newpassword" required minlength="8">
            </div>
          </div> 
           <div class="form-group">
            <label class="col-md-3 control-label">Confirm New password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="" name="confirmpassword" required minlength="8">
            </div>
          </div> 
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Save Changes" style="background-color:red;border-color:red;">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
